  app_dev_blackfire:
    image: blackfire/blackfire:latest
    hostname: app_dev_blackfire
    container_name: app_dev_blackfire
    restart: always
    expose:
      - '8707'
    ports:
      - "8707:8707"
    labels:
      com.symfony.server.service-prefix: "BLACKFIRE"
    networks:
      app_dev_external_network:
      app_dev_internal_network:
        aliases:
          - blackfire
    environment:
        - BLACKFIRE_SERVER_ID=${APP_BLACKFIRE_SERVER_ID}
        - BLACKFIRE_SERVER_TOKEN=${APP_BLACKFIRE_SERVER_TOKEN}
        - BLACKFIRE_CLIENT_ID=${APP_BLACKFIRE_CLIENT_ID}
        - BLACKFIRE_CLIENT_TOKEN=${APP_BLACKFIRE_CLIENT_TOKEN}

  app_dev_mailer:
    image: sj26/mailcatcher:latest
    hostname: app_dev_mailer
    container_name: app_dev_mailer
    restart: always
    expose:
      - '1025'
    ports:
      - "1025:1025"
      - "1080:1080"
    labels:
      com.symfony.server.service-prefix: "MAILER"
    networks:
      app_dev_external_network:
      app_dev_internal_network:
        aliases:
          - mailer
    # If you want, you can sync time & timezone with host
    #volumes:
    #  - /etc/localtime:/etc/localtime:ro
    #  - /etc/timezone:/etc/timezone:ro

  app_dev_ldap:
    image: rroemhild/test-openldap:2.1
    container_name: app_dev_ldap
    expose:
      - '10389'
      - '10636'
    ports:
      - "10389:10389"
      - "10636:10636"
    labels:
      com.symfony.server.service-prefix: "LDAP"
    networks:
      app_dev_internal_network:
        aliases:
          - ldap
    #volumes:
    #  - ${APP_HOME}_dev/ldap/:/var/lib/ldap/
    #  - /etc/localtime:/etc/localtime:ro
    #  - /etc/timezone:/etc/timezone:ro
